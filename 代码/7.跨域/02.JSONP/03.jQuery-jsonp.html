<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: 1px solid #089;
        }
    </style>
    <script crossorigin="anonymous" src="https://cdn.bootcss.com/jquery/3.5.0/kquery.min.js"></script>
</head>

<body>
    <button>点击发送 jsonp 请求</button>
    <div id="result">

    </div>
    <script>
        $('button').eq(0).click(function () {
            $.getJSON('http://127.0.0.1:8000/jquery-jsonp-server?callback=?', function (data) {
                $('#result').html(`
                    名称：${data.name},
                    城市：${data.city}
                `)
            })
        })
    </script>
</body>

</html>
